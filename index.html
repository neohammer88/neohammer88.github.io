<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="wideth=device-width,initial-scale=1.0">
        <title>Tom's Website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <img src="images/logo.png" alt="" class="logo">
            <ul id="menu-links">
                <li>Home</li>
                <li><a href="./weather_app/">Weather App</a></li>
                <li><a href="./quiz_app/">Quiz App</a></li>
                <li>About me</li>
            </ul>
            <button class="nav-btn">Get Start<img src="images/arrow-white.png" alt=""></button>
            <img src="images/menu.png" alt="" class="menu-icon" onclick="toggleMenu()">
        </nav>
        <div class="header">
            <div class="header-contents">
                <h1><span>Excellent</span><br><span>WORKER</span></h1>
                <div class="btn-container">
                    <button class="btn-dark">Request Call Back<img src="images/phone.png" alt=""></button>
                    <button class="btn-light">Know More<img src="images/arrow-black.png" alt=""></button>
                </div>
                <p>Excellent IT Enginner & Developer with over 6 years experience</p>
            </div>

            <img src="images/tom1.png" alt="" class="user-img">
        </div>
        <script>
            let navbar = document.querySelector('nav');
            let menuLinks = document.getElementById("menu-links");

            function toggleMenu(){
                menuLinks.classList.toggle('show-menu');
            }

            window.onscroll = function(){
                if(window.scrollY > 0){
                    navbar.style.background = '#eefff9';
                }else{
                    navbar.style.background = 'transparent';
                }
            }
        </script>
    </body>
</html>
